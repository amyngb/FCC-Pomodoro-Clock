<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.17.6/vuetify.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <v-app light id="app">
            <v-toolbar>
                <v-toolbar-title >Pomodoro Timer</v-toolbar-title>
            </v-toolbar>
            <v-container secondary>
                <v-layout row text-xs-center primary xs12 md6 offset-md3>
                    <v-flex column>
                        <v-btn fab small><v-icon>add_box</v-icon></v-btn>
                        <div id="session">25</div>
                        <v-btn fab small><v-icon>indeterminate_check_box</v-icon></v-btn>
                    
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>

    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/0.17.6/vuetify.js"></script>
    <script src="script.js"></script>
</html>
